<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contactUs_49">
       <div class="title_49">
        <h2>Get in Touch</h2>
       </div>
       <div class="box_49">
        <!--form Box  -->
         <div class="contact form">
            <h3>Send a message</h3>
            <form>
                <div class="formBox49">
                    <div class="row50">
                        <div class="inputBox49">
                            <span>First Name</span>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="inputBox49">
                            <span>Last Name</span>
                            <input type="text" placeholder="Doe">
                        </div>
                    </div>

                    <div class="row50">
                        <div class="inputBox49">
                            <span>Email</span>
                            <input type="text" placeholder="johndoe@gmail.com">
                        </div>
                    </div>
                        <div class="inputBox49">
                            <span>Mobile</span>
                            <input type="text" placeholder="+91 923 456 7890">
                        </div>
                        <div class="row100">
                            <div class="inputBox49">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox49">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    
                </div>
            </form>
         </div>
         <!--info Box  -->
         <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox49">
                <div>
                    <span><ion-icon name="location"></ion-icon></span>
                    <p>Cannaught Palace, New Delhi <br>INDIA</p>
                </div>

                <div>
                    <span><ion-icon name="mail"></ion-icon></span>
                    <a href="mailto:traveltribe@gmail.com">traveltribe@gmail.com</a>
                </div>

                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:+91 9234567890">+91923 456 7890</a>
                </div>
                <ul class="Social49">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
                
            </div>
         </div>
         <!--map Box  -->
         <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17094.81008078739!2d77.20572478860358!3d28.628561304359017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37b741d057%3A0xcdee88e47393c3f1!2sConnaught%20Place%2C%20New%20Delhi%2C%20Delhi%20110001!5e0!3m2!1sen!2sin!4v1702630494904!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
       </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<!-- Footer -->   
</body>
</html>
